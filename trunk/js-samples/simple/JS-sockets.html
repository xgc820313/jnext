<HTML>
<BODY>
<script src="jnext/jnext.js"></script>
<script src="jnext/sockets.js"></script>
<script>
function test()
{
	mySocket = new AsyncLineSocket();
	mySocket.onConnected = function() { alert( "connected!") ; this.sendLine( "Hello from JavaScript" ); }
	mySocket.onLine = function( strLine ) { alert( strLine ); this.sendLine( "From JS:" + Math.random() ); }
	mySocket.onClose = function() { this.close(); }
	mySocket.connect( "127.0.0.1", 64446 );
}
</script>
<h3>JNEXT socket test</h3>
<input type=button value="Connect" onclick='test()'>
</BODY>
</HTML>
